<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Convention Tracker</title>
    <meta name="description" content="convention-tracker">
    <meta name="author" content="Sankovich">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">

      <div class='row'>
        <h1>Sign Up</h1>
        <form id="form_submit">
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <input class="form-control" type="text" placeholder="Username" id="userName" />
          </div>
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <input class="form-control" type="text" placeholder="Full Name" id="full_name" />
          </div>
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <input class="form-control" type="password" placeholder="Password" id="password" />
          </div>
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <input class="form-control" type="password" placeholder="Password Confirm" id="passwordConfirm" />
          </div>
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <input class="form-control btn btn-primary" type="submit">
          </div>
        </form>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <p>Already Have An Account: <a href="login">Sign In</a></p>
        </div>
      </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="FEScripts/new_user.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
