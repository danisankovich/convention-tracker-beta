<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Convention Tracker</title>
    <meta name="description" content="convention-tracker">
    <meta name="author" content="Sankovich">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div id="usernameFullName"></div>
      <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <table class="table" id="table_stuff">
            <tr>
              <td>Convention Name</td>
              <td>Location</td>
              <td>Participants</td>
              <td>Dates</td>
              <td>Going?</td>
            </tr>
          </table>
        </div>
      </div>

      <div class='row'>
        <h1>Submit New Convention</h1>
        <form id="form_submit">
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <label for="convention_name">Convention Name</label>
            <input class="form-control" type="text" placeholder="Convention Name" id="convention_name" />
          </div>
          <div class="col-sm-5 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
            <label for="convention_start_date">Start Date</label>
            <input class="form-control" type="date" placeholder="Convention Start Date" id="convention_start_date" />
          </div>
          <div class="col-sm-5 col-md-5 col-sm-offset-2 col-md-offset-0 col-lg-5">
            <label for="convention_end_date">End Date</label>
            <input class="form-control" type="date" placeholder="Convention End Date" id="convention_end_date" />
          </div>
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <label for="convention_location">Convention Location</label>
            <input class="form-control" type="text" placeholder="Convention Location (City, State)" id="convention_location" />
          </div>
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <input class="form-control btn btn-primary" type="submit">
          </div>
        </form>
      </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="FEScripts/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
